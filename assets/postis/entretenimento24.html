            <h1 class="titulo-noticia">Projeto da UEL Leva Conhecimento e Esperança a Mulheres em Situação de Cárcere em Londrina</h1>
            <p class="meta-noticia"> Por Anny 1ºano B  </p>
            <div class="conteudo-noticia">
                <p>&nbsp;&nbsp;&nbsp;&nbsp;
                    Um projeto inovador, nascido na Universidade Estadual de Londrina (UEL), está levando educação e apoio a mulheres em situação de cárcere que, muitas vezes, foram abandonadas por familiares e parceiros. A iniciativa começou a partir de um trabalho de campo em escolas rurais realizado por estudantes universitários e hoje se expande para dentro do sistema prisional, criando vínculos e oferecendo educação informal por meio de rodas de conversa. 
                </p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;
                    Entre as ações, destaca-se o programa de leitura “Arregaçar 500 Livros”, no qual cada participante lê um livro por mês. A proposta prevê, a cada novo título concluído, a redução de um dia na contagem de leitura, concedendo um dia livre para descanso. A expectativa é que, no futuro, a carga de atividades educativas possa ser contabilizada para redução de pena, reconhecendo o esforço de aprendizado.    
                </p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;
                    O projeto também prevê aulas quinzenais a serem implementadas gradualmente, ampliando o acesso a conteúdos formativos e de desenvolvimento pessoal. Mais que um programa de estudo, a iniciativa funciona como um farol de esperança, estimulando autoestima, reintegração social e novas perspectivas de vida para as mulheres privadas de liberdade.
                </p>

                <br>
            </div>
